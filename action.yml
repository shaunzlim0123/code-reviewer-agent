name: "Review Pilot"
description: "Semantic code review agent that detects pattern violations linters miss"
author: "shaunlim"

inputs:
  github-token:
    description: "GitHub token for API access (defaults to GITHUB_TOKEN)"
    required: false
    default: ${{ github.token }}
  anthropic-api-key:
    description: "Anthropic API key for Claude"
    required: true
  model:
    description: "Claude model to use for analysis"
    required: false
    default: "claude-sonnet-4-5-20250929"
  config-path:
    description: "Path to .review-pilot.yml config file"
    required: false
    default: ".review-pilot.yml"
  max-inline-comments:
    description: "Maximum number of inline comments to post (top N by severity)"
    required: false
    default: "3"
  learned-rules-path:
    description: "Path to learned rules JSON file"
    required: false
    default: ".review-pilot-learned.json"

runs:
  using: "node20"
  main: "dist/index.js"

branding:
  icon: "shield"
  color: "blue"
